<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Modifier le message</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header::header"></header>   
    <div class="container mt-5 mb-5">
 <h1>Modifier le message</h1>
 <div th:each="el : ${post}">
   <form method="post">
   <input type="text" name="title" th:value="${el.title}" placeholder="Ajouter le tittle" class="form-control"><br>
   <input type="text" name="anons"  th:value="${el.anons}" placeholder="Ajouter l'anons " class="form-control"><br>
   <textarea name="full_text" th:text="${el.full_text}" placeholder="Ajouter le text" class="form-control"/><br>
   <button type="submit" class="btn btn-success"> Modifier </button>
   </form>   
    </div> 
     </div>
     <div th:insert="blocks/footer::footer"></div>
  </body>
</html>
